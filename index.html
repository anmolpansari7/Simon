<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>
  <body class="gameoverBackground">
<h1 class="level gameover">Press A key to Start</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <button id="green" class="box green-box green"></button>
    </div>
    <div class="col-lg-6">
      <button id="red" class="box red-box red"></button>
    </div>
    <div class="col-lg-6">
      <button id="yellow" class="box yellow-box yellow"></button>
    </div>
    <div class="col-lg-6">
    <button id="blue" class="box blue-box blue"></button>
    </div>

  </div>
</div>






<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
